<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adaugă Postare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body style="background-color: antiquewhite">
<div class="container mt-5">
    <h1 class="text-center">Adaugă o nouă postare</h1>
    <form th:action="@{/add-post}" method="post" class="mt-4">
        <!-- Titlu -->
        <div class="mb-3">
            <label for="title" class="form-label">Titlu</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Introduceți titlul" required>
        </div>

        <!-- Conținut -->
        <div class="mb-3">
            <label for="content" class="form-label">Conținut</label>
            <textarea class="form-control" id="content" name="content" rows="5" placeholder="Scrieți conținutul postării" required></textarea>
        </div>

        <!-- Domeniu -->
        <div class="mb-3">
            <label for="domain" class="form-label">Domeniu</label>
            <input type="text" class="form-control" id="domain" name="domain" placeholder="Introduceți domeniul" required>
        </div>

        <!-- Țintă de vârstă -->
        <div class="mb-3">
            <label for="ageTarget" class="form-label">Țintă de vârstă</label>
            <input type="text" class="form-control" id="ageTarget" name="ageTarget" placeholder="Ex: 18-25 ani" required>
        </div>

        <!-- Buton de trimitere -->
        <div class="d-grid">
            <button class="btn btn-info" style="background-color: burlywood; border-color: black" type="submit">Adaugă Postare</button>
        </div>
    </form>
</div>
</body>
</html>
