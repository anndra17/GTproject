<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body style="background-color: antiquewhite">
<h1 class="title" style="text-align: center">Login</h1>

<!-- Login Form -->
<div class="container mt-5">
  <form class="text-center" th:action="@{/login}" method="post">
    <!-- Username input-->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required="required" />

    <br /><br />

    <!-- Password input -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required="required" />

    <br /><br />

    <!-- Submit button -->
    <button class="btn btn-info" style="background-color: burlywood; border-color: black" type="submit">Login</button>
  </form>

  <p class="text-center" style="margin-top: 10px">Don't have an account? <a href="/signup">Sign up here</a></p>

  <!-- Display error message if login failed -->
  <div class="text-center" th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
  </div>
</div>


</div>
</body>
</html>
